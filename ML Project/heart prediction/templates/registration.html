<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heart Disease Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='styleslogin.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo-_white_.ico') }}">
</head>

<body>
  <section class="form" style="background-color: #eee;">
    <div class="container">
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-xl-10">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4">

                  <div class="text-center">
                    <img src="{{ url_for('static', filename='logo-_white_.ico') }}" style="width: 250px;" alt="logo">
                    <h4 class="mt-1 mb-4 pb-1">Registration</h4>
                  </div>

                  <form method="POST" action="{{ url_for('register') }}">
                    <div class="form-outline mb-2">
                      <label class="form-label" for="form2Example11">Email</label>
                      <input type="email" id="email" name="email" class="form-control" placeholder="Email Address" />
                    </div>

                    <div class="form-outline mb-2">
                      <label class="form-label" for="form2Example11">Username</label>
                      <input id="username" name="username" class="form-control" placeholder="Phone Number or Username"
                        required />
                    </div>

                    <div class="form-outline mb-4">
                      <label class="form-label" for="form2Example22">Password</label>
                      <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                        pattern=".{8,}" required />
                    </div>

                    <div class="text-center pt-1 mb-5 pb-1">
                      <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Register
                      </button>
                    </div>

                    <div class="d-flex align-items-center justify-content-center pb-4">
                      <p class="mb-0 me-2">Already Have an Account?</p>
                      <button type="button" class="btn btn-outline-danger"
                        onclick="location.href='{{ url_for('index') }}'">Login</button>
                    </div>
                  </form>
                  {% with messages = get_flashed_messages() %}
                    {% if messages %}
                    <script>
                      alert("{{ messages[0] }}");
                    </script>
                    {% endif %}
                    {% endwith %}
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                  <h4 class="mb-4">Powered by SAKIT HATI</h4>
                  <p class="small mb-0">Prediction might lead to prevention.</p>
                  </img>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
